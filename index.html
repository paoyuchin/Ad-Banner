<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="src/index.css">
  <!--js -->
  <script src="js/usage.js"></script>
  <script src="js/banner.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="bannerbox">
    <div class="banner">
      <a class="wrap" href="#">
        <div class="imgbox">
          <img class="img" src="imgs/1200x380.png" title="輸入廣告促銷說明文字" alt="輸入廣告促銷說明文字">
          <div class="btn">合上</div>
        </div>
      </a>
    </div>
  </div>
</body>

<script>
  //向上收合+transition
  $(document).ready(function () {
    var stateCount = 0;
    var classes = {
      closed: 'closed',
      closing: 'closing',
      opened: 'opened',
      opening: 'opening'
    };
    var $btn = $('.btn');
    var $target = $(".imgbox");
    var down = '0';
    var up = '300';
    var sec = '1000';
    var closetxt = '合上';
    var opentxt = '展開'
    // var aa = 'classes.closed classes.opening classes.opened classes.closed';
    // var bb = 'classes.closed classes.opened classes.closing classes.opening';

    function startOpen() {
      var state = stateCount % 2;
      console.log('state =' + state);
      $target.animate({
        bottom: up,
      }, sec, function () {
        $btn.css('display', 'block').text(opentxt);
        $target.addClass(classes.closed);
      });
    } //open

    function onBtnClick() {
      stateCount++;
      var state = stateCount % 2;
      console.log('state =' + state);
      if (state) {
        $target.addClass(classes.opening).removeClass(
            classes.closed)
          .animate({
            bottom: (down),
          }, sec, function () {
            console.log('up completed');
            $btn.text(closetxt);
            $target.addClass(classes.opened).removeClass(classes.opening)
          });
      } else {
        $target.addClass(classes.closing).removeClass(classes.opened).animate({
            bottom: up,
          }, sec,
          function () {
            console.log('down completed');
            $btn.text(opentxt);
            $target.addClass(classes.closed).removeClass(classes.closing)
          });
      };
    } //onBtnClick
    $btn.click(onBtnClick); //onBtnClick
    setTimeout(startOpen, 2000) //startOpen
  }); //ready
</script>

</html>
