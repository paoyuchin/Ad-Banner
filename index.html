<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="src/index.css">
  <!--js -->
  <script src="js/usage.js"></script>
  <script src="js/banner.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="bannerbox">
    <div class="banner">
      <a class="wrap" href="#">
        <div class="imgbox">
          <img class="img" src="imgs/1200x380.png" title="輸入廣告促銷說明文字" alt="輸入廣告促銷說明文字">
          <div class="btn">合上</div>
        </div>
      </a>
    </div>
  </div>
</body>

<script>
  //向上收合+transition
  $(document).ready(function () {
    var stateCount = 0;
    var classes = {
      closed: 'closed', // [string]
      closing: 'closing', // [string] 
      opened: 'opened', // [string] 
      opening: 'opening' // [string] 
    };

    function startOpen() {
      $(".imgbox").animate({
        bottom: 300,
      }, 1000, function () {
        console.log('close completed')
        $('.btn').css('display', 'block').text('展開');
        $('.imgbox').addClass('closed')
      });
    } //open
    $(".btn").click(function () {
      stateCount++;
      var state = stateCount % 2;
      console.log('state =' + state);
      if (state) {
        $(".imgbox").addClass('opening').removeClass('closed').animate({
          bottom: 0,
        }, 1000, function () {
          console.log('down completed');
          $('.btn').text('合上');
          $('.imgbox').removeClass('opening').addClass('opened')
        });
      } else {
        $(".imgbox").addClass('closing').removeClass('opened').animate({
          bottom: 300,
        }, 1000, function () {
          console.log('down completed');
          $('.btn').text('展開');
          $('.imgbox').removeClass('closing').addClass('closed')
        });
      };
    }); //btn click
    setTimeout(startOpen, 2000)
  }); //ready
</script>

</html>
