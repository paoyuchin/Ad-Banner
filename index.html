<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="src/index.css">
  <!--js -->
  <script src="js/usage.js"></script>
  <script src="js/banner.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="bannerbox">
    <div class="banner">
      <a class="wrap" href="#">
        <div class="imgbox">
          <img class="img" src="imgs/1200x380.png" title="輸入廣告促銷說明文字" alt="輸入廣告促銷說明文字">
          <div class="btn">合上</div>
        </div>
      </a>
    </div>
  </div>
</body>

<script>
  //向上收合+transition
  $(document).ready(function () {

    function first() {
      $(".imgbox").animate({
        bottom: 300,
      }, 1000, function () {
        console.log('up completed')
        $('.btn').html('展開');
      });
    }

    $(".btn").click(function () {
      $(".imgbox").animate({
        bottom: 0,
      }, 1000, function () {
        console.log('down completed')
        $('.btn').html('合上');
      });
    });


    setTimeout(first, 2000)
  }); //ready
</script>

</html>
